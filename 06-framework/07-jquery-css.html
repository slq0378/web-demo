<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../framework/jquery.min.js"></script>
    <style>
      .shadow {
        text-shadow: 1px 0px 1px #0092f0;
      }
      .second,
      .third,
      .forth {
        margin-top: 10px;
        border-top: 1px solid #ccc;
      }
      .item {
        width: 200px;
        height: 200px;
        background-color: lightblue;
      }
      .third .item,
      .second .item {
        display: none;
      }

    </style>
  </head>
  <body>
    <div class="main">
      <div class="title">天天学习</div>
      <div class="detail">好好想上，好多好多好多</div>
      <button class="opBtn">隐藏</button>
      <div class="go">go go go</div>
    </div>
    <div class="second">
      <button>下拉滑动</button>
      <button>上拉滑动</button>
      <button>切换滑动</button>
      <div class="item"></div>
    </div>
    <div class="third">
      <button>淡入效果</button>
      <button>淡出效果</button>
      <button>淡入淡出切换</button>
      <button>修改透明度</button>
      <div class="item">111111111</div>
    </div>
    <div class="forth">
      <button>动起来</button>
      <div class="item"></div>
    </div>
    <script>
      // jquery入口函数
      $(function () {
        // 修改样式 css方法
        $(".title").css("color", "red").css("fontSize", "20px");
        $(".detail").css({
          color: "#000",
          fontSize: 22,
          border: "1px solid #eee",
        });
        // 添加样式
        $(".detail")
          .addClass("shadow")
          .click(function () {
            // 移除样式
            $(this).removeClass("shadow");
            // hide display:none
          });
        // 1、显示隐藏动画，常见有三个方法：show() / hide() / toggle() ;
        $(".opBtn").click(function () {
          if ($(".opBtn")[0].innerText == "隐藏") {
            $(".detail").hide();
            $(this)[0].innerText = "显示";
          } else {
            $(".detail").show();
            $(".opBtn")[0].innerText = "隐藏";
          }
        });

        $(".go").click(function () {
          // 点击切换样式
          $(this).toggleClass("shadow");
          $(".detail").show();
        });
        // 2、滑入滑出动画，常见有三个方法：slideDown() / slideUp() / slideToggle() ;
        $(".second button")
          .eq(0)
          .click(function (e) {
            console.log("e", e);
            $(".second div").slideDown();
          });
        $(".second button")
          .eq(1)
          .click(function (e) {
            console.log("e", e);
            $(".second div").slideUp(500);
          });
        $(".second button")
          .eq(2)
          .click(function (e) {
            console.log("e", e);
            $(".second div").slideToggle(500);
          });
        // 3、淡入淡出动画，常见有四个方法：fadeIn() / fadeOut() / fadeToggle() / fadeTo() ;

        $(".third button")
          .eq(0)
          .click(function (e) {
            console.log("e", e);
            $(".third div").fadeIn(1000);
          });
        $(".third button")
          .eq(1)
          .click(function (e) {
            console.log("e", e);
            $(".third div").fadeOut(1000);
          });
        $(".third button")
          .eq(2)
          .click(function (e) {
            console.log("e", e);
            $(".third div").fadeToggle(1000);
          });
        $(".third button")
          .eq(3)
          .click(function (e) {
            console.log("e", e);
            $(".third div").fadeTo(1000, 0.5);
          });
          $(".third button")
          .hover(function (e) {
            console.log("e", e);
            // 停止之前的动画，只执行这次的
            $(".third div").stop().fadeToggle(1000);
            // 如果不加stop，那么所有的动画队列回依次执行完毕
            // $(".third div").fadeToggle(1000);
          });
        // 4、自定义动画非常强大，通过参数的传递可以模拟以上所有动画，方法为：animate() ;
        $('.forth button').click(function(){
            $(this).siblings().animate({
                left:500,
                top:300,
                opacity:.4,
                width:500
            },500)
        })
      });
    </script>
  </body>
</html>
