<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    /*直接设置根font-size为10px，下面使用rem对应关系 1rem=10px */
    html {
        font-size: 10px;
    }

    body {
        /*font-size: 16px;*/
    }

    .nav a: hover {
        color: red;

    }

    .nav {
        background: red;
    }

    /*使用line-height垂直居中*/
    .nav .first {
        display: inline-block;
        width: 10rem;
        height: 4rem;
        font-size: 1.6rem;
        line-height: 4rem;
        background: orange;
        text-align: center;
    }

    /*通过padding 实现居中效果*/
    .nav .second {
        display: inline-block;
        width: 10rem;
        font-size: 1.6rem;
        padding: 0.9rem 0;
        background: orange;
        text-align: center;
    }

    /*使用背景图片 background-image*/
    .nav .third {
        display: inline-block;
        width: 10rem;
        font-size: 1.6rem;
        padding: 0.9rem 0;
        background: orange;
        text-align: center;
        background-image: url(../images/1.png);
    }
    </style>
</head>

<body>
    <div class="nav">
        <a class="first" href="#">新闻</a>
        <a class="second" href="#">财经</a>
        <a class="third" href="#">娱乐</a>
    </div>
</body>

</html>
