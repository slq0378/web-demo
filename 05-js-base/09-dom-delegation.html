<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delegation 事件委托</title>
</head>
<body>
    <ul>
        <li>知否知否，点我应有弹框在手！
            <a href="#">111
                <div>222</div>
            </a>
        </li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
    </ul>
    <script>
         // 事件委托的核心原理：给父节点添加侦听器， 利用事件冒泡影响每一个子节点
        var ul = document.querySelector('ul')
        ul.addEventListener('click',function (e) {
            console.log(e);
            // target 就是冒泡的 子元素，点击哪个子元素就是哪个子元素，可以嵌套
            e.target.style.backgroundColor = 'lightblue'
        })
    </script>
</body>
</html>
