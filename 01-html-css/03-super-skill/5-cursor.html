<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .box,
    .first,
    .second,
    .third,
    .forth {
        float: left;
        width: 150px;
        height: 80px;
        cursor: default;
        background-color: lightsalmon;
    }

    .first {
        cursor: text;
        background-color: lightblue;
    }

    .second {
        cursor: pointer;
        background-color: lightcoral;
    }

    .third {
        cursor: move;
        background-color: lightgoldenrodyellow;
    }

    .forth {
        cursor: not-allowed;
        background-color: lightgreen;
    }
    </style>
</head>

<body>
    <div class="box">cursor:default;</div>
    <div class="first">cursor: text;</div>
    <div class="second">cursor: pointer;</div>
    <div class="third">cursor: move;</div>
    <div class="forth">cursor: not-allowed;</div>
</body>

</html>
