<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>圆角 border-radius</title>
    <style>
    .nav {
        width: 200px;
        height: 200px;
        border: 1px solid red;
        border-radius: 50%;
    }
    .nav2{
    	width: 200px;
        height: 100px;
        background: gainsboro;
        border-radius: 0 10px 30px 5px;
    }
    .shadow{
        width: 100px;
        height: 100px;
        background: red;
        /*box-shadow:水平阴影 垂直阴影 模糊距离 阴影尺寸 阴影颜色 内/外阴影*/
        box-shadow: 10px 10px 3px 3px #0092ff;
    }
    </style>
</head>

<body>
    <div class="nav"></div>

    <div class="nav2"></div>

    <div class="shadow"></div>

</body>

</html>
