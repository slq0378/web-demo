<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素before和after</title>
    <style>
        div{
            margin: 50px;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        div::before{
            content: "我";
        }
        div::after{
            content: "你";
        }
    </style>
</head>
<body>
    <div>爱</div>
</body>
</html>
