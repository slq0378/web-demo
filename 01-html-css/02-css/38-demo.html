<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    .box {
        margin: 50px auto;
        width: 400px;
        height: 200px;
        position: relative;
    }

    .box img {
        width: 100%;
        height: 100%;
    }

    .left,
    .right {
        position: absolute;
        top: 50%;
        margin-top: -15px;
        width: 20px;
        height: 30px;
        line-height: 30px;
        color: #fff;
        background-color: lightblue;
        text-align: left;
    }


    .left:hover,
    .right:hover {
        background-color: lightpink;
    }

    .left {
        left: 0;
        border-radius: 0 15px 15px 0;

    }

    .right {
        right: 0;
        border-radius: 15px 0 0 15px;
        text-align: right;
    }

    .bottom {
        position: absolute;
        width: 70px;
        height: 13px;
        left: 50%;
        margin-left: -35px;
        bottom: 10px;
        background: rgba(255, 255, 255, 0.3);
        border: 1px solid #eee;
        border-radius: 10px;
    }

    ul {
        list-style-type: none;
    }

    .bottom li {
        float: left;
        width: 8px;
        height: 8px;
        margin: 2px 3px;
        background-color: #fff;
        border-radius: 5px
    }
    .bottom .current{
    	background-color: #ff5000;
    }
    </style>
</head>

<body>
    <div class="box">
        <img src="../images/earth.jpg" alt="">
        <div class="left">&lt;</div>
        <div class="right">&gt;</div>
        <ul class="bottom">
            <li></li>
            <li></li>
            <li class="current"></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
