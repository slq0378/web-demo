<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>断点续传</title>
  </head>
  <body>
    <script>
      /*
      断点续传
      影响因素：
      - 服务器处理数据的能力
      - 请求超时
      - 网络波动
      
      单独处理
      - 分片上传
      将上传文件，按照一定的大小，分成一个个小块Part来上传，上传完毕由服务端对所有上传的文件进行整合成完成的文件。
      - 断点续传
      在下载或者上传时，将下载或上传的任务人为的分成几个部分。
      每个部分采用一个线程进行上传和下载，如果碰到网络故障，可以从已经上传或下载的部分继续上传下载未完成的部分，而没有必要从头开始上传下载，用户可以节省时间，提高速度。
      
      续传位置：
      1 服务端告知从哪里开始续传
      2 浏览器自己处理。
      */
    </script>
  </body>
</html>
