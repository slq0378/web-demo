<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    div {
        position: relative;
        margin: 10px auto;
        width: 150px;
        height:100px;
        background: lightblue;
    }

    span {
        display: block;
        position: absolute;
        left: 0;
        top: 50%;
        margin-top: -25px;
        margin-left: -50px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 25px;
        border-color: transparent lightblue transparent transparent;
    }
    </style>
</head>

<body>
    <div>
        <span></span>
    </div>
    <div>
        <span></span>
    </div>
</body>

</html>
