<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
   <script>
    // 原型-原型链
    // js一切接对象，构造函数也是个对象，那么它就有属性和方法
    // 构造函数
    function Person(name,age) {
        this.name = name;
        this.age = age;
        // 私有属性和方法,只能在函数内部访问
        function eat() {
          console.log(this.name + ' eat');
        }
    }

    // 公共方法
    Person.prototype.say = function () {
      console.log(this.name+' say');
    }

    const p = new Person('test1',22)
    console.log(p);
    p.eat()
    p.say()
    /*
    原型，原型链
js中的一切皆是对象。其中函数也是对象。既然是对象那就有属性和方法。其中每个对象都有一个__proto__属性，而函数独有一个属性prototype。prototype就是所说的原型，prototype指向一个对象，这个对象就是原型对象。
js中的构造函数在创建实例对象时，构造函数会将自己的prototype指向构造函数的原型对象,原型对象的constructor会指向构造函数。实例对象的__proto__会指向构造函数的原型对象。

在对象访问属性或方法时，会通过__proto__获取原型对象，然后在原型对象中查找属性或方法，如果找不到方法，会继续通过原型对象的__proto__获取原型对象，再查找属性或方法，直到找到Object原型对象，如果还不找到，就查找Object原型对象的__proto__（值为null）。然后直接返回undefiend。
    */ 
   </script>
  </body>
</html>
