    <script>
      $(function () {
        $(".menu").hide();

        $(".nav>li").mouseover(function (e) {
            console.log('mouseover',e);
        // $(this) 当前元素
          $(this).children('ul').show();
        });
        $(".nav>li").mouseleave(function (e) {
            console.log('mouseover',e);
        // $(this) 当前元素
          $(this).children('ul').hide();
        });
      });
    </script>
