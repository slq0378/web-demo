<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d转换</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        position: relative;
        width: 200px;
        height: 200px;
        padding: 50px 0px 10px 100px;
        /* 父元素开启透视 */
        perspective: 500px;
        /* 转后后维持子元素3d效果 */
        transform-style: preserve-3d;
        transition: all 1s;
      }
      .box:hover {
        transform: rotateY(60deg);
      }
      .child {
        position: absolute;
        width: 200px;
        height: 200px;
        transition: all 1s;
        background: url(../images/beautifulgirl.jpg) no-repeat center center;
        background-size: cover;
      }
      .child:last-child {
        background: lightcoral;
        transform: rotateX(60deg);
      }

      /* 翻转盒子 */
      body {
        perspective: 500px;
        transform-style: preserve-3d;
      }
      .second {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;
        line-height: 200px;
        text-align: center;
        font-size: 50px;
        perspective: 500px;
        transform-style: preserve-3d;
        transition: all 1s;
        
      }
      .second:hover {
        transform: rotateY(180deg);
      }
      .second div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        font-size: 30px;
        color: #fff;
        text-align: center;
        line-height: 200px;
        /* 3D效果下让背景不透明，可能存在兼容性问题 */
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .back {
        background: lightcoral;
        /* z-index: 2; */
        transform: rotateY(180deg);

      }
      .front {
        background-color: lightblue;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="child"></div>
      <div class="child"></div>
    </div>
    <div class="second">
      <div class="front">前</div>
      <div class="back">后</div>
    </div>
  </body>
</html>
