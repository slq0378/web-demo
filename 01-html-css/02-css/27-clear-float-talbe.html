<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .test1 {
        border: 1px solid greenyellow;
    }

    .float-1 {
        width: 100px;
        height: 100px;
        background: gray;
        float: left;
    }

    .float-2 {
        width: 100px;
        height: 200px;
        background: orange;
        float: left;
    }

    .test4 {
        height: 100px;
        background: blue;
    }

    /*浮动问题fix*/
    .clearfix:before,
    .clearfix:after {
        content: "";
        display: table;
    }

    .clearfix:after {
        clear: both;
    }

    /*专门给ie6，7清除浮动*/
    .clearfix {
        *zoom: 1;
    }
    </style>
</head>

<body>
    <div class="test1 clearfix">
        <div class="float-1"></div>
        <div class="float-2 "></div>
    </div>
    <div class="test4"></div>
</body>

</html>
