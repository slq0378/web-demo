<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <div class="main">1111</div>
    <script>
      // 函数的定义方式
      // 1、函数定义
      function fun1() {
        console.log("fun1");
      }
      fun1();
      // 2、函数表达式：匿名函数
      var fun2 = function () {
        console.log("fun2");
      };
      fun2();
      // 3、new Function。参数和函数体都是字符串，少用
      // var fn = new Function('参数1','参数2'..., '函数体')
      var fun3 = new Function("p1", "p2", "console.log(p1+p2)");
      fun3(1, 2);
      //---------------------------------
      // 函数的调用方式
      // 1、普通函数,直接调用
      fun1();
      // 2、对象方法,通过对象点运算符调用
      var obj = {
        name: "www",
        print: function () {
          console.log(this.name);
        },
      };
      obj.print();
      // 3、构造函数,通过new运算符调用
      function Person(name) {
        this.name = name;
      }
      var per = new Person("章三");
      // 4、绑定事件函数，点击元素调用
      document.querySelector('div').onclick = function(){
          console.log('click div');
      }
      // 自动调用
      document.querySelector('div').click();
      // 5、定时器函数
      setTimeout(function(){
        console.log('settimeout');
      },1000);
      // 6、立即执行函数：自调用函数
      (function(){
        console.log('立即执行函数');
      })();
    </script>
  </body>
</html>
