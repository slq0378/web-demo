      // 开始^ 和结束$
      // var reg = /^abc/
      var reg = /^abc$/;
      console.log(reg.test("abbb"));
      console.log(reg.test("abckdjdjd"));
      console.log(reg.test("abc"));
      // 字符 []
      var reg2 = /[abc]/; // 只要出现任意一个字符就返回true
      console.log(reg2.test("abcddd"));
      console.log(reg2.test("98802d"));
      // 量词
      var reg3 = /^a*/; // 0次或多次
      var reg4 = /^a+/; // 1次或更多次
      var reg5 = /^a?/; // 0次或1次
      var reg6 = /^a{3}/; // n次
      var reg7 = /^a{3,}/; // n次或更多次
      var reg8 = /^a{3,5}/; //n到m次
      // 预定义类
      /*
| 预定义类  | 说明                                                     |
| -------- | -------------------------------------------------------- |
| \d       | 匹配0-9之间的任意数字，相当于[0-9]                       |
| \D       | 匹配所有0-9之外的字符，相当于`[^0-9] `                   |
| \w       | 匹配任意字母、数字、下划线，相当于[A-Za-z0-9]            |
| \W       | 匹配除字母、数字、下划线之外的字符，相当于`[^A-Za-z0-9]` |
| \s       | 匹配空格(包括换行符、制表符、空格等)，相当于[\t\r\n\v\f] |
| \S       | 匹配非空格的字符，相当于`[^\t\r\n\v\f]`                  |
        */

      console.log('replace 正则替换--------');
      // replace 正则替换
      var str1 = 'blue and Red is brother. blue is higher.'
      console.log(str1);
      // 默认只会替换一次
      console.log(str1.replace('blue','green'));
      console.log(str1.replace(/blue/,'green'));
      // 通过关键字 g 替换全部
