<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d转换</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        perspective: 500px;
        padding-left: 400px;
      }
      div {
        margin-top: 10px;
        width: 200px;
        height: 200px;
        background-color: lightcoral;
        transition: all 1s;
        border: 1px solid #000;
        /* translate3d 中值不能省略，不要就写0 */
        /* transform: translate3d(100px, 100px, 100px); */
      }
      div:hover {
        /* translateZ 直接写不生效，需要借助透视 */
        transform: translateZ(-100px);
      }
      p {
        margin-top: 20px;
        width: 200px;
        height: 200px;
        background-color: lightblue;
        transition: all 2s;
      }
      p:hover {
        /* transform:rotateZ(90deg); */
        /* transform: rotateY(90deg); */
        /* 沿着x轴旋转 */
        transform: rotateX(90deg);
      }
      section{
        margin-top: 20px;
        width: 200px;
        height: 200px;
        background-color: lightgreen;
        transition: all 2s;
      }
      section:hover{
        transform: scaleZ(2);
      }
    </style>
  </head>
  <body>
    <div></div>
    <p></p>
    <section></section>
  </body>
</html>
