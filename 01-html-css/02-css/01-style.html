<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <!-- 外部样式 -->
    <style>
    .text-class {
        color: #d5d;
    }

    li span {
        color: red;
    }

    h4+div {
        color: #98d;
        font-size: 44px;
    }
    </style>
    <!-- 引入外部样式文件css -->
    <link rel="stylesheet" type="text/css" href="1.css" />
</head>

<body>
    <h4>行内样式</h4>
    <p style="color: #3df;font-size: 13px;">行内样式-内连样式-style</p><br />
    <h4>内部样式</h4>
    <div class="text-class">
        内部样式
    </div>
    <!-- 外部样式 -->
    <h4>外部样式</h4>
    <ul class="green-color">
        <li>Item <span>one</span></li>
        <li>Item two</li>
        <li>Item <em>three</em></li>
    </ul>
</body>

</html>
