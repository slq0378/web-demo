<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平居中</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    .first {
        width: 100px;
        height: 100px;
        background: grey;
        /*块级盒子水平居中*/
        margin: 0 auto;
    }

    .second {
        background: cyan;
        /*文字盒子水平居中*/
        text-align: center;
    }

    table {
        border: 1px solid #eee;
        width: 300px;
        height: 300px;
        /*合并表格边框*/
        border-collapse: collapse;/*separate;*/
    }

    td {
        border: 1px solid #eee;
    }
    </style>
</head>

<body>
    <div class="first"></div>
    <div class="second">就纠结啊时间打击打击打击的</div>
    <div class="second"> <span>1111</span> <input type="text" name=""></div>
    <table>
        <tr>
            <td>111</td>
            <td>就啊很多</td>
            <td>就啊很多和发放级哈</td>
        </tr>
        <tr>
            <td>就啊很多和发放级哈</td>
            <td>就啊很发放级哈</td>
            <td>就啊</td>
        </tr>
    </table>
    
</body>

</html>
