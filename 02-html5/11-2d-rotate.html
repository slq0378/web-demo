<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2d动画</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div:first-child {
        margin: 100px;
        width: 200px;
        height: 200px;
        background-color: antiquewhite;
        border: 1px solid red;
        transform: rotate(45deg);
        transition: all 0.4s;
      }
      div:first-child:hover{
        transform: rotate(360deg);
      }
      div:last-child{
        position: relative;
        margin: 50px;
        width: 500px;
        height: 40px;
        border: 1px solid red;
        /* background-color: lightblue; */
      }
      /* ::after 向下箭头实现 */
      div:last-child::after{
        content: "";
        position: absolute;
        right: 10px;
        top: 5px;
        width: 20px;
        height: 20px;
        border-left: 1px solid #000;
        border-bottom: 1px solid #000;
        transform: rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
  </body>
</html>
