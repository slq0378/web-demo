<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d转换</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        /* 父元素开启透视 */
        perspective: 500px;
        /* 转后后维持子元素3d效果 */
        transform-style: preserve-3d;
        padding-left: 400px;
      }
      div {
        margin-top: 10px;
        width: 200px;
        height: 200px;
        transition: all 1s;
        background: lightcoral url(../images/beautifulgirl.jpg) no-repeat center center;
        background-size: cover;
        /* translate3d 中值不能省略，不要就写0 */
        /* transform: translate3d(100px, 100px, 100px); */
      }
      div:hover {
        /* translateZ 直接写不生效，需要借助透视 */
        /* transform: translateZ(-100px); */
        transform: translate3d(1, 0, 0, -100px);
      }
      p {
        margin-top: 20px;
        width: 200px;
        height: 200px;
        transition: all 2s;
        background: lightblue url(../images/beautifulgirl.jpg) no-repeat center center;
        background-size: cover;
        /* x轴y轴对角线旋转 */
        transform: rotate3d(1,1,0,45deg);
      }
      p:hover {
        /* transform:rotateZ(90deg); */
        /* transform: rotateY(90deg); */
        /* 沿着x轴旋转 */
        transform: rotateX(0deg);
      }
      section {
        margin-top: 20px;
        width: 200px;
        height: 200px;
        transition: all 2s;
        background: lightgreen url(../images/beautifulgirl.jpg) no-repeat center center;
        background-size: cover;
      }
      section:hover {
        transform: scaleZ(2);
      }
    </style>
  </head>
  <body>
    <div></div>
    <p></p>
    <section></section>
  </body>
</html>
