    <style>
      /* flex实现 */
      .box {
        display: flex;
      }
      .left {
        width: 200px;
        height: 400px;
        background-color: lightcoral;
      }
      .main {
        flex: 1;
        background-color: lightblue;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- 
    两栏布局非常常见，往往是以一个定宽栏和一个自适应的栏并排展示存在。

   -->
    <div class="box">
      <div class="left">1</div>
      <div class="main">2</div>
    </div>
  </body>
