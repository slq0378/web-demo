<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }

    .nav {
        margin: 0 auto;
        height: 182px;
        width: 760px;
    }

    .top {
        height: 150px;
    }

    .top img {
        width: 100%;
        height: 100%;
    }

    .bottom {
        height: 32px;
        background: url(images/nav_bg.jpg);
    }

    ul {
        list-style: none;

    }

    .bottom li {
        height: 30px;
        line-height: 30px;
        float: left;
        padding: 0 30px;
        border-right: 1px solid #fff;
    }

    .bottom li:hover {
        background: #bbb;

    }
    </style>
</head>

<body>
    <div class="nav">
        <div class="top">
            <img src="images/banner.jpg" alt="">
        </div>
        <ul class="bottom">
            <li>首页1</li>
            <li>首页2</li>
            <li>首页3</li>
            <li>首页4</li>
        </ul>
    </div>
</body>

</html>
