<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swipper</title>
    <link rel="stylesheet" href="swipper/swiper-bundle.css" />
    <script src="swipper/swiper-bundle.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .swiper img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../images/focus1.jpg" alt="" srcset="" />
        </div>
        <div class="swiper-slide">
          <img src="../images/focus2.jpg" alt="" srcset="" />
        </div>
        <div class="swiper-slide">
          <img src="../images/focus3.jpg" alt="" srcset="" />
        </div>
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>

      <!-- 如果需要导航按钮 -->
      <!-- <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div> -->

      <!-- 如果需要滚动条 -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script>
      // 初始化swiper
      var mySwiper = new Swiper(".swiper", {
        direction: "horizontal",
        loop: true, // 循环模式选项
        autoplay: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        scrollbar: {
    el: '.swiper-scrollbar',
  },
        // navigation: {
        //   nextEl: ".swiper-button-next",
        //   prevEl: ".swiper-button-prev",
        // },
      });
    </script>
  </body>
</html>
