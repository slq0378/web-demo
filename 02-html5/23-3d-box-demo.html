<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d旋转盒子</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        padding: 200px;
        background-color: antiquewhite;
      }
      li {
        float: left;
        margin: 0 10px;
        width: 100px;
        height: 50px;
        list-style-type: none;
        perspective: 500px;
      }
      .box {
        position: relative;
        width: 100px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        transform-style: preserve-3d;
        transition: all 0.4s;
      }
      /*front back组成了一个类似立方体，然后在box上按照中心点选择90度 */
      .box:hover {
        transform: rotateX(90deg);
      }
      .front,
      .back {
        position: absolute;
        width: 100px;
        height: 50px;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }

      .back {
        background: lightcoral;
        /* 先y轴下移25px，在沿着X旋转90度 */
        transform: translateY(25px) rotateX(-90deg);
      }
      .front {
        background-color: lightblue;
        z-index: 1;
        /* z轴前移 25px，相当于移动了立方体中心点 */
        transform: translateZ(25px);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div class="box">
          <div class="front">测试1</div>
          <div class="back">美好的明天</div>
        </div>
      </li>
      <li>
        <div class="box">
          <div class="front">测试2</div>
          <div class="back">美好的明天</div>
        </div>
      </li>
      <li>
        <div class="box">
          <div class="front">测试3</div>
          <div class="back">美好的明天</div>
        </div>
      </li>
      <li>
        <div class="box">
          <div class="front">测试4</div>
          <div class="back">美好的明天</div>
        </div>
      </li>
      <li>
        <div class="box">
          <div class="front">测试5</div>
          <div class="back">美好的明天</div>
        </div>
      </li>
    </ul>
  </body>
</html>
