<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表UL</title>
</head>

<body>
    <h1>无序列表</h1>
    <ul>
        <li><strong>达到1</strong></li>
        <li><img src="../images/1.png"></li>
        <li>达到3</li>
    </ul>
    <h1>有序列表</h1>
    <ol>
        <li><strong>张三</strong></li>
        <li>莉丝</li>
        <li>王武</li>
    </ol>
    <h1>自定义列表</h1>
    <dl>
        <dt>hello</dt>
        <dd>hello，hao war adf</dd>
        <dd>hi war adf</dd>
        <dt>你好</dt>
        <dd>好多好多好多好多好多话</dd>
        <dt>抹布</dt>
        <dd>抹布不好啊啊啊啊啊啊</dd>
    </dl>
</body>

</html>
