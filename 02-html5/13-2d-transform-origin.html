<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2d动画</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        margin: 20px 10px;
        position: relative;
        width: 600px;
        height: 600px;
        background-color: antiquewhite;
      }
      p {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        margin-top: -100px;
        margin-left:-100px;
        /* transform-origin: left bottom; */
        /* transform-origin: center center; */
        /* transform-origin: left top; */
        /*transform-origin: 50% 20%;/*可以使用百分比*/
        transition: all 0.5s;
      }
      p:hover{
        /* transform: rotate(360deg); */
        transform: translate(100px,100px) scale(2,2) rotate(45deg)
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
    </div>
  </body>
</html>
