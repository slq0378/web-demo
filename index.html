<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例</title>
  <script src="./JS/vue.min.js"></script>
</head>
<style>
 
</style>
<body>
<div id="app">
  <my-component></my-component>
  <my-component></my-component>
</div>

</div>

<script>
  // 注册一个组件
  var component = {
    template:'<div><button @click="clickMe">{{count}}</button></div>',

    // data 必须写成函数方式
    data:function () {
      return {count:0}
    },
    methods:{
      clickMe:function () {
        this.count ++;
      }
    }

  }
  // Vue.component('my-component',component)

  var vm = new Vue({
    el: '#app',
    // 局部组件
    components:{
      'my-component':component
  }
});
</script>
</body>
</html>
