<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .container {
        height: 4000px;
        margin: 0 auto;
        background: cyan;
        position: relative;
    }
    img{
        width: 100%;
        height: 100%;
    }

    .up {
        width: 100px;
        height: 100px;
        background: lightblue;
        position: fixed;
        left: 0;
        top: 100px;
    }

    .down {
        width: 100px;
        height: 100px;
        background: lightyellow;
        position: fixed;
        right: 0;
        top: 100px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="up"></div>
        <img src="../images/1.png">
        <div class="down"></div>
    </div>
</body>

</html>
