<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html5</title>
    <style>
      video {
        margin: 50px;
        height: 300px;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <ul>
        <li><input type="text" placeholder="请输入" required="required"  autofocus="autofocus" autocomplete="on" /></li>
        <li>
          邮箱：<input type="email"  />
        </li>
        <li>地址：<input type="text" /></li>
        <li>网址：<input type="url" /></li>
        <li>日期：<input type="date" name="" id="" /></li>
        <li>时间：<input type="time" name="" id="" /></li>
        <li>月份：<input type="month" name="" id="" /></li>
        <li>数字：<input type="number" name="" id="" /></li>
        <li>手机号：<input type="tel" name="" id="" /></li>
        <li>搜索框：<input type="search" name="" id="" /></li>
        <li>颜色：<input type="color" name="" id="" /></li>
        <li>范围：<input type="range" name="" id="" /></li>
        <li>文件：<input type="file" name="" id="" multiple="multiple"></li>
      </ul>
      <button type="submit">提交</button>
    </form>
  </body>
</html>
