<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    div {
        /*width: 200px;*/
        height: 98px;
        margin-top: 10px;
        background: lightblue;
    }

    .one img {
        /*默认基线对齐*/
        vertical-align: baseline;
    }

    .two img {
        /*垂直居中对齐*/
        vertical-align: middle;
    }

    .three img {
        /*地步对齐*/
        vertical-align: bottom;
    }
    </style>
</head>

<body>
    <div class="one">
        <img src="../images/1.png" alt=""> /*默认基线对齐*/
        vertical-align: baseline;
    </div>
    <div class="two">
        <img src="../images/1.png" alt=""> /*垂直居中对齐*/
        vertical-align: middle;
    </div>
    <div class="three">
        <img src="../images/1.png" alt=""> /*地步对齐*/
        vertical-align: bottom;
    </div>
</body>

</html>
