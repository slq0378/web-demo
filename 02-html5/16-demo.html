<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2d动画</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgba(0, 0, 0, 1);
      }
      .background {
        position: relative;
        width: 747px;
        height: 616px;
        background: url(img/map.png) no-repeat;
      }
      .city {
        position: absolute;
        left: 546px;
        top: 227px;
      }
      .tb {
        left: 659px;
        top: 499px;
      }
      .gz {
        left: 546px;
        top: 543px;
      }
      .dotted {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #09f;
      }
      .city div[class^="pulse"] {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 8px;
        height: 8px;
        border-radius: 50%;
        box-shadow: 0 0 12px #009dfd;
        animation: pulse 1s linear infinite;
      }
      .city div .pulse2 {
        animation-delay: 0.3s;
      }
      .city div .pulse3 {
        animation-delay: 0.6s;
      }
      @keyframes pulse {
        0% {
        }
        70% {
          width: 20px;
          height: 20px;
          opacity: 1;
        }
        100% {
          width: 40px;
          height: 40px;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="city">
        <div class="dotted"></div>
        <div class="pulse1"></div>
        <div class="pulse2"></div>
        <div class="pulse3"></div>
      </div>
      <div class="city tb">
        <div class="dotted"></div>
        <div class="pulse1"></div>
        <div class="pulse2"></div>
        <div class="pulse3"></div>
      </div>
      <div class="city gz">
        <div class="dotted"></div>
        <div class="pulse1"></div>
        <div class="pulse2"></div>
        <div class="pulse3"></div>
      </div>
    </div>
  </body>
</html>
