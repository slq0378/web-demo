<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
</head>

<body>
    <table>
        <caption>注册账号</caption>
        <tr>
            <td>
                <label>性别</label>
            </td>
            <td>
                <label for="sex1">男</label>
                <input type="radio" id="sex1" name="sex" />
                <label for="sex2">女</label>
                <input type="radio" id="sex2" name="sex" /><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>生日</label>
            </td>
            <td>
                <select>
                    <option>请选择年</option>
                    <option>1920</option>
                </select>
                <select>
                    <option>请选择月</option>
                    <option>22</option>
                </select>
                <select>
                    <option>请选择日</option>
                    <option>23</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">所在地</label>
            </td>
            <td>
                <input type="text" id="address" name="address" placeholder="请输入" /> <br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="fruite">喜欢的水果</label>
            </td>
            <td>
                <label for="apple">苹果</label>
                <input type="checkbox" id="apple" name="apple" />
                <label for="bannaner">香蕉</label>
                <input type="checkbox" id="bannaner" name="bannaner" />
                <label for="tangerine">橘子</label>
                <input type="checkbox" id="tangerine" name="tangerine" /></label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone">手机号</label>
            </td>
            <td>
                <input type="number" name="fruite" id="phone" /> <br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pass">密码：</label>
            </td>
            <td>
                <input type="password" id="pass" name="pass" placeholder="请输入密码" /> <br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="self">自我介绍</label>
            </td>
            <td>
                <textarea rows="10" name="self" id="self"></textarea> <br>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="submit" name="">
            </td>
        </tr>
    </table>
</body>

</html>
