<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>视频播放</title>
    <link rel="stylesheet" href="bootstrap-3.4.1/css/bootstrap.css" />
    <script src="bootstrap-3.4.1/js/jquery.min.js"></script>
    <script src="bootstrap-3.4.1/js/bootstrap.js"></script>

    <style>
      .focus {
        width: 800px;
        height: 300px;
        background-color: pink;
        margin: 100px auto;
      }

      .carousel,
      .carousel img {
        width: 100%;
        height: 300px !important;
      }
    </style>
  </head>
  <body>
    <div class="focus">
      <div
        id="carousel-example-generic"
        class="carousel slide"
        data-ride="carousel"
      >
        <!-- Indicators 小圆点 -->
        <ol class="carousel-indicators">
          <li
            data-target="#carousel-example-generic"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides 轮播图片 -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="../images/beautifulgirl.jpg" alt="..." />
            <div class="carousel-caption">这是我的图片1</div>
          </div>
          <div class="item">
            <img src="../images/box.png" alt="..." />
            <div class="carousel-caption">这是我的图片2</div>
          </div>
          <div class="item">
            <img src="../images/earth.jpg" alt="..." />
            <div class="carousel-caption">这是我的图片3</div>
          </div>
        </div>

        <!-- Controls 左右箭头 -->
        <a
          class="left carousel-control"
          href="#carousel-example-generic"
          role="button"
          data-slide="prev"
        >
          <span
            class="glyphicon glyphicon-chevron-left"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="right carousel-control"
          href="#carousel-example-generic"
          role="button"
          data-slide="next"
        >
          <span
            class="glyphicon glyphicon-chevron-right"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script>
      $(".carousel").carousel({
        interval: 2000,
      });
    </script>
  </body>
</html>
