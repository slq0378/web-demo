<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>z-index 改变层级顺序</title>
    <style type="text/css">
    .item1,
    .item2,
    .item3 {
        position: absolute;
        width: 300px;
        height: 300px;
        background: lightblue;
        z-index: 3;
    }

    .item2 {
        top: 50px;
        left: 50px;
        z-index: 2;
        background-color: lightcoral;
    }

    .item3 {
        top: 100px;
        left: 100px;
        z-index: 1;
        background-color: lightgray;
    }
    </style>
</head>

<body>
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
</body>

</html>
