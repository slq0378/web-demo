<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2d动画 scale</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        margin: 100px;
        width: 400px;
        height: 400px;
        background-color: antiquewhite;
        transition: all .3s;
      }
      div:hover {
        transform: scale(0.5,0.5);
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
    </div>
  </body>
</html>
