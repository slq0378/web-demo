<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3</title>
    <style>
        /* 变迁选择器 权重1 */
        button{
            cursor: pointer;
        }
        /* 属性选择器：权重比标签(button)大 10 */
        button[disabled]{
            cursor: default;
        }
    </style>
</head>
<body>
    <p>属性选择器:选择元素的属性添加样式</p>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button disabled="disabled">按钮4</button>
</body>
</html>
