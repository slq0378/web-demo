<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .top {
        position: fixed;
        top: 0;
        height: 50px;
        width: 100%;
        background: lightblue;
    }

    .middle {
        height: 1000px;
        margin-top: 50px;
        background: lightgoldenrodyellow;
    }

    .ad-left {
        position: fixed;
        left: 0;
        top: 100px;
        width: 100px;
        height: 100px;
        background: lightcoral;
    }

    .ad-right {
        position: fixed;
        top: 100px;
        right: 0;
        width: 100px;
        height: 100px;
        background: lightcyan;
    }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="middle">
        <div class="ad-left"></div>
        <div class="ad-right"></div>
    </div>
</body>

</html>
