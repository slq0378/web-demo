<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .box {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto;
    }

    .box img {
        width: 100%;
        height: 100%;
    }

    .mask {
        display: none;
        position: absolute;
        left: 0;
        top: 0;
        width: 200px;
        height: 200px;
        background: rgba(0, 0, 0, .3) url(../images/hot.png) no-repeat center center;
    }

    .box:hover .mask {
        display: block;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="mask"></div>
        <img src="../images/1.png" alt="">
    </div>
</body>

</html>
