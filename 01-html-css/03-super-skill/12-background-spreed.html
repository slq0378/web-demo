<html>

<head>
    <meta charset="UTF-8">
    <title>背景图展开 </title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    .father {
        margin: 10px;
    }

    /*背景图展开 适合宽度不确定的元素，截取左边*/
    .one {
        display: inline-block;
        padding-left: 15px;
        height: 33px;
        line-height: 33px;
        background: url(../images/to.png) no-repeat;
        border-radius: 20px;
        color: #fff;
    }

    /*截取右边*/
    .one span {
        display: inline-block;
        padding-right: 15px;
        height: 33px;
        line-height: 33px;
        background: url(../images/to.png) no-repeat right top;
        border-radius: 20px;
    }
    </style>
</head>

<body>
    <p>适合宽度不确定的元素,截取背景图左边+平铺+截取背景图右边</p>
    <div class="father">
        <div class="one">
            <span>首页</span>
        </div>
        <div class="one">
            <span>我的列表</span>
        </div>
        <div class="one">
            <span>帮助帮助帮助帮助帮助帮助帮助帮助帮助</span>
        </div>
    </div>
</body>

</html>
