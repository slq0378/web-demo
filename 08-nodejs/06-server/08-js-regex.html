<body>
    <div>正则表达式</div>
    <script>
        // 创建
        var regexp = new RegExp(/123/);
        var reg = /123/;
        console.log(regexp);
        // 测试
        console.log(regexp.test('22'));
        console.log(reg.test('123'));
    </script>
