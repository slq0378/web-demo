<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .container {
        width: 400px;
        height: 400px;
        margin: 0 auto;
        background: cyan;
        position: relative;
    }
    .item {
        width: 100px;
        height: 100px;
        background: lightblue;
        position: absolute;
        left: 50%;
        margin-left: -50px;
        top: 50%;
        margin-top: -50px;
    }
    .item2 {
        width: 100px;
        height: 100px;
        background: lightblue;
        position: absolute;
        top: 50%;
        margin-top: -50px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item2"></div>
    </div>
</body>

</html>
