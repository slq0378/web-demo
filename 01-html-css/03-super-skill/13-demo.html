<html>

<head>
    <meta charset="UTF-8">
    <title>微信导航栏</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    .top {
        height: 400px;
        background: url(../images/wx.jpg) repeat-x;
    }

    ul {
        list-style-type: none;
        height: 74px;
    }

    /*背景图展开 适合宽度不确定的元素，截取左边*/
    .top li {
        display: inline-block;
        padding-left: 15px;
        height: 33px;
        line-height: 33px;
        margin-top: 20px;
        background: url(../images/to.png) no-repeat;
        border-radius: 20px;
        color: #fff;
    }

    /*截取右边*/
    li span {
        display: inline-block;
        padding-right: 15px;
        height: 33px;
        line-height: 33px;
        background: url(../images/to.png) no-repeat right top;
        border-radius: 20px;
    }
   /* li:hover{
        background: url(../images/ao.png)
    }
    li:hover span{
            background: url(../images/ao.png)
    }*/
    li:hover,
    li:hover span{
          background: url(../images/ao.png) 
    }
    </style>
</head>

<body>
    <div class="top">
        <ul>
            <li>
                <span>首页</span>
            </li>
            <li>
                <span>我的测试列表</span>
            </li>
            <li>
                <span>帮助你我他</span>
            </li>
        </ul>
    </div>
</body>

</html>
