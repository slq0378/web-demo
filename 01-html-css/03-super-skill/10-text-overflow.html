<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    /*单行省略号*/
    .text1 {
        width: 200px;
        height: 100px;
        margin: 10px;
        border: 1px solid lightblue;
        white-space: nowrap;
        /*不自动换行，单行显示*/
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /*多行省略号，适用于移动端webkit*/
    /*仅适用于webkit内核的浏览器，不支持firfox和IE*/
    .text2 {
        width: 200px;
        height: auto;
        /*height: 100px;/*不要制定高度*/
        margin: 10px;
        border: 1px solid lightblue;
        display: -webkit-box;
        /*设置为webkit-box*/
        overflow: hidden;
        -webkit-line-clamp: 2;
        /*2行*/
        -webkit-box-orient: vertical;
        text-overflow: ellipsis;
    }

    /*多行省略号,如果设置2行，那么显示一行就会有，缺点是设置2行，内容高度必须大于2行才行*/
    .wrap {
        height: 40px;
        line-height: 20px;
        margin: 10px;
        overflow: hidden;
    }

    .wrap .text {
        float: right;
        margin-left: -5px;
        width: 100%;
        word-break: break-all;
    }

    .wrap:: before {
        float: left;
        width: 5px;
        content: '';
        height: 40px;
    }

    .wrap::after {
        float: right;
        content: "...";
        height: 20px;
        line-height: 20px;
        /* 为三个省略号的宽度 */
        width: 3em;
        /* 使盒子不占位置 */
        margin-left: -3em;
        /* 移动省略号位置 */
        position: relative;
        left: 100%;
        bottom: -20px;
        padding-right: 5px;
        background: white;
    }
    </style>
</head>

</body>
