<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    	*{
    		margin: 0;
    		padding: 0;
    	}
    textarea {
        outline: none;
        margin-left: 10px;
    }

    .text1 {
        resize: none;
    }
    </style>
</head>

<body>
	<p>自动拖拽</p>
    <textarea cols="30" rows="5"></textarea><br/>
    <p>禁止拖拽 resize: none</p>
    <textarea class="text1" cols="30" rows="5"></textarea>
</body>

</html>
