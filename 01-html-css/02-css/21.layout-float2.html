<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }

    .box {
        width: 1226px;
        height: 615px;
        background: orange;
        margin: 0 auto;
    }

    .left {
        width: 234px;
        height: 615px;
        background: red;
        float: left;
    }

    .right {
        float: right;
        width: 992px;
        height: 615px;
        background: green;
    }

    ul {
        list-style-type: none;
    }

    .right li {
        background: orange;
        width: 234px;
        height: 300px;
        float: left;
        margin-left: 14px;
        margin-bottom: 14px;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <ul class="right">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</body>

</html>
